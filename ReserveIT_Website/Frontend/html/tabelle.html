<!DOCTYPE html>
<html>
<head>
<style>

  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<table>

    <th>Spalte 1</th>

    <th>Spalte 3</th>
  </tr>
  <tr>
    <td>Zelle 1</td>
    <td>Zelle 2</td>
    <td>Zelle 3</td>
  </tr>
  <tr>
    <td>Zelle 4</td>
    <td>Zelle 5</td>
    <td>Zelle 6</td>
  </tr>
  <tr>
    <td>Zelle 7</td>

    <td>Zelle 9</td>
  </tr>
</table>

</body>
</html>
