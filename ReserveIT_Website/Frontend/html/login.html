<body>
    <div class="grid-layout">
        <div class="logobox">
          <img class="logo" src="../logo.png" alt="">
        </div>
    
        <div class="btn-group linkleiste" role="group">
          <button class="btn" type="button" id="impressumBtn" href="Impressum.html">Impressum</button>
          <button class="btn" type="button" id="ueberunsBtn">Über uns</button>
          <button class="btn" type="button" id="anfahrtBtn">Anfahrt</button>
        </div>
      </div>
    <main class="align">
        

        <div class="grid">
      
          <form id="signInBtn" class="form login">
      
            <div class="form__field">
              <label for="login__matrikelnr"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">matrikelnr</span></label>
              <input id="login__matrikelnr" type="text" name="matrikelnr" class="form__input" placeholder="Matrikelnummer" pattern="[0-9]{1,5}" title="Please enter only numbers with a maximum length of 5 digits" required>
            </div>
      
            <div class="form__field">
              <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
              <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>
      
            <div class="form__field">
              <input  type="submit" value="Sign In">
            </div>
      
          </form>
      
          <h1 id="fehler"  style="color: red;"></h1>
    
      
        </div>
