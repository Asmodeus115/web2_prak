  <link rel="stylesheet" href="../css/normalize.css" type="text/css">
  <link rel="stylesheet" href="../css/main.css" type="text/css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="../img/logo.png" type="image/x-icon">

  <script src="https://momentjs.com/downloads/moment.js"></script>

  <script src="../js/Calendar_Backend.js"></script>

</head>

<body>
  <header class="header">
    <div id="grid-oben">
      <div class="logobox">
        <img id="logo" src="../img/logo.png" alt="nop">
      </div>
      <nav class="btn-group" id="linkleiste">
        <button class="btn aboutBtn" id="ueberunsBtn" type="button" onclick="aboutUs()">Über uns</button>
        <button class="btn" id="impressumBtn" type="button" onclick="impressum()" >Impressum</button>
        <button class="btn" id="signIn" type="button" onclick="loginBtn()">Login</button>
      </nav>
    </div>
  </header>
  <main id="loginArea" class="align">
    <div class="grid">

      <form id="signInBtn" class="form login">

        <div class="form__field">
          <label for="login__matrikelnr"><svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
          </svg><span class="hidden">matrikelnr</span></label>
          <input id="login__matrikelnr" type="text" name="matrikelnr" class="form__input" placeholder="Matrikelnummer"
                 pattern="[0-9]{1,5}" title="Please enter only numbers with a maximum length of 5 digits" required>
        </div>

        <div class="form__field">
          <label for="login__password"><svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
          </svg><span class="hidden">Password</span></label>
          <input id="login__password" type="password" name="password" class="form__input" placeholder="Password"
                 required>
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In">
        </div>

      </form>

      <h1 id="fehler" style="color: red;"></h1>


    </div>


    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
      <symbol id="arrow-right" viewBox="0 0 1792 1792">
        <path
          d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
      </symbol>
      <symbol id="lock" viewBox="0 0 1792 1792">
        <path
          d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
      </symbol>
      <symbol id="user" viewBox="0 0 1792 1792">
        <path
          d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
      </symbol>
    </svg>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div id="footerFirma">
          <strong>RESERVE IT</strong> <br>
          Musterstr. 33, <br> 72458 Albstadt-Ebingen
      </div>


      <div id="footerAboutUs">
        <a class="footer-links" onclick="aboutUs()">Über Uns</a> <br>
        <a class="footer-links" onclick="kontakt()">Kontakt</a><br>
        <a class="footer-links" href="https://maps.app.goo.gl/uSkcTxGHvDX1AJY8A" target="_blank">Anfahrt</a>
      </div>

      <div id="footerImpressum">
        <a  class="footer-links" onclick="impressum()">Impressum</a><br>
        <a  class="footer-links" onclick="datenschutz()">Datenschutz</a><br>
        <a class="footer-links" onclick="agb()">AGB</a>
      </div>

      <div id="footerSocialmedia">
        <a href="https://de-de.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://de.linkedin.com/" class="fa fa-linkedin"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
      </div>

</div>
  </footer>
  <script src="../js/connections.js"></script>
</body>
</html>
